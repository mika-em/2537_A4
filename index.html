<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pokemon Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="index.js"></script>
</head>

<main>
    <div class="header mx-5 mt-4 mb-5">
        <h1 class="text-center">My Pokemon Game</h1>
    </div>
    <div class="controls">
        <div class="d-flex justify-content-center mb-3 mx-5">
            <label for="difficulty" class="me-3 m-auto">Difficulty:</label>
            <select class="form-select difficulty-levels m-auto" id="difficulty">
                <option value="E">Easy</option>
                <option value="M">Medium</option>
                <option value="H">Hard</option>
            </select>
        </div>

        <div class="d-flex justify-content-center mb-3 ml-3">
            <label for="theme" class="me-3 m-auto">Theme:</label>
            <select class="form-select select-theme m-auto" id="theme">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>

        <div class="d-flex justify-content-center mx-5">
            <button class="btn btn-primary start">Start Game</button>
            <button class="btn btn-secondary reset">Reset Game</button>
            <button class="btn btn-success power-up">Power Up</button>
        </div>
    </div>

    <div id="game_board" class="game_board m-auto">
    </div>


    <div class="row game-stats">
        <div class="col">
            <div class="stats-item">
                <span class="label">Pairs Matched:</span>
                <span class="pairs-matched">0</span>
            </div>
        </div>
        <div class="col">
            <div class="stats-item">
                <span class="label">Pairs Left:</span>
                <span class="pairs-left">0</span>
            </div>
        </div>
        <div class="col">
            <div class="stats-item">
                <span class="label">Clicks:</span>
                <span class="clicks">0</span>
            </div>
        </div>
        <div class="col">
            <div class="stats-item">
                <span class="label">Timer:</span>
                <span class="timer">00:00</span>
            </div>
        </div>
    </div>
</main>

<script src="script.js"></script>
</body>

</html>
